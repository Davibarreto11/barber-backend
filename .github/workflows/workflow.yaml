name: Barber-Integration

on:
  push:
    branches: ["main", "githubActions_docker"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm i

      - name: teste-back
        run: npm run test
      - name: build
        run: npm run build
